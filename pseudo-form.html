<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-form</title>
  <style>
body{
  background-color: #222;
  margin:0px;}
  form{
    background-color: #555;
    text-align: center;
    padding: 40px;
  }
  input{
    padding: 15px;
  }
  input:first-child{
    border-radius: 50px 0px 0px 50px;
    width: 100px;
    transition: 0.10s;
  }
  input:last-child{
    border-radius: 0px 50px 50px 0px;
  }
  input:first-child:focus{
    width: 400px;
  }
  </style>
</head>
<body>
  <form action="">
    <input type="text" placeholder="Cauta..." autofocus>
    <input type="button" value="Flori">
    <input type="button" value="Produse alimentare">
    <input type="button" value="Produse igienice">
    <input type="button" value="&#10097;">
  </form>
</body>
</html>
